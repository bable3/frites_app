<li *ngIf="!!product">
  <div class="info__container">
    <h3>{{product.name}}</h3>
    <div class="info">
      {{product.cat}}
    </div>
    <div class="price">{{product.price}} â‚¬</div>
  </div>
  <div class="numbers">
    <button [disabled]="product.numberInCart <= 0" (click)="removeProduct()">-</button>
    <input type="number" min='0' [(ngModel)]="product.numberInCart"
      value="{{product.numberInCart}}">
    <button (click)="addProduct()">+</button>
  </div>
</li>
